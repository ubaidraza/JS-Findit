<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Find It App</title>
</head>
<body>

    <nav class="navbar navbar-dark mb-3 bg-primary">
        <div class="container">
            <span class="navbar-brand">Finddit </span>
        </div>
    </nav>
    <div class="container" id="search-container">
        <div id="search" class="card card-body mb-3 bg-light">
            <h4>Search Reddit</h4>
            <form id="search-form">
                <div class="form-group">
                    <input type="text" id="search-input" class="form-control mb-3" placeholder="Search term..">
                </div>
                <div class="form-check form-check-inline">
                    Sort By: 
                    <input checked type="radio" class="form-check-input ml-2" value="relevance" name="sortby">
                    <label for="relevance" class="form-check-label">Relevance</label>
                    <input type="radio" class="form-check-input ml-2" value="new" name="sortby">
                    <label for="latest" class="form-check-label">Latest</label>
                </div>
                <div class="form-group">
                    <h5 class="mt-2">Limit:</h5>
                    <select name="limit" id="limit" class="form-control">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-block btn-dark mt-3">Search</button>
            </form>
        </div>
        <div id="results"></div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
